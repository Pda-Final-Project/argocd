apiVersion: batch/v1
kind: CronJob
metadata:
  name: update-fillings
  namespace: backend
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
            - name: docker-pull-secret
          containers:
          - name: python-crawler
            image: hamgeonwook/python-crawler:176
            imagePullPolicy: Always
            command: ["python", "update_fillings.py"]
            env:
              - name: OPENAI_API_KEY
                valueFrom:
                  secretKeyRef:
                    name: openai-api-key
                    key: OPENAI_API_KEY
            resources:
              requests:
                cpu: 200m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi
          restartPolicy: Never
